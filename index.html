<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DashJJ</title>
    <link rel="stylesheet" href="dashjj.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>
<body>
    <div class="muni-legend">
        <span class="CircleJ muni-circle">J</span>
        <span class="CircleK muni-circle">K</span>
        <span class="CircleL muni-circle">L</span>
        <span class="CircleM muni-circle">M</span>
        <span class="CircleN muni-circle">N</span>
        <span class="CircleT muni-circle">T</span>
    </div>
    <div class="muni-lines" style="display: none;">
        <div class="line-display">
            <div class="line-name">Muni Inbound:</div>
            <div class="line-data inbound-subway"></div>
        </div>
    </div>
    <script src="dashjj.js"></script>
</body>
</html>
